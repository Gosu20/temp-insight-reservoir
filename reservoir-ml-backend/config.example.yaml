# Example configuration file

# Reservoir site information
site:
  usgs_site_no: "01646500"  # Potomac River at Little Falls
  name: "Little Falls Dam"
  latitude: 38.9489
  longitude: -77.1278

# Model settings
model:
  horizons: [1, 3, 7]
  model_types: ["gam", "gbm", "rf"]
  default_model: "gbm"
  
  # Training parameters
  training:
    years_history: 3
    cv_splits: 5
    test_size: 0.2

# Data fetching
data:
  update_frequency: "daily"
  cache_dir: "./data/cache"
  
# API settings
api:
  host: "0.0.0.0"
  port: 8000
  enable_cors: true
  log_level: "info"
